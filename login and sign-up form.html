<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1">
                    <input type="text" required> 
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:2">
                    <input type="password" required>
                    <label>password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3">Login</button>
                <div class="link animation" style="--i:4">
                   <p>Dont have an account?<a href="#" class="register-link">Sign Up</a></p> 
                </div>
            </form>
        </div>
        <div class="info-text login annimation">
            <h2 class="animation" style="--i:0"> Welcome back USER !!</h2>
        </div>
        <div class="form-box register">
            <h2 class="animation" style="--i:17">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:19">
                    <input type="email" required>
                    <label>Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box animation" style="--i:20">
                    <input type="password" required>
                    <label>password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21">Sign Up</button>
                <div class="link animation" style="--i:22 ">
                   <p> Already have an account?<a href="#" class="login-link">login</a></p> 
                </div>
            </form>
        </div>
        <div class="info-text register animation">
            <h2 class="animation" style="--i:17">Create your Account</h2>
            <p class="animation" style="--i:18">Start your day by creating your account here</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
